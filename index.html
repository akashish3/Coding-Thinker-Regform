<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Thinker Registration Form</title>
    <link rel="icon" href="fab.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Welcome to Coding Thinker</h2>
    <div class="container">
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required><br><br>

                <label for="fname">Father's Name:</label>
                <input type="text" id="fname" placeholder="Enter your F'Name" required><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female<br><br>

                <label for="skill">Skill:</label>
                <input type="checkbox" name="skill" value="java">JAVA
                <input type="checkbox" name="skill" value="cpp">CPP
                <input type="checkbox" name="skill" value="c">C
                <input type="checkbox" name="skill" value="oracle">ORACLE<br><br>

                <label for="dob">DOB:</label>
                <input type="date" id="dob" required><br><br>

                <label for="contact">Contact No:</label>
                <input type="number" id="contact" placeholder="Enter contact no" required><br><br>

                <label for="email">Email id:</label>
                <input type="email" id="email" placeholder="@gmail.com" required><br><br>

                <label for="photo">Photo id:</label>
                <input type="file" id="photo"><br><br>

                <label for="resume">Resume:</label>
                <input type="file" id="resume"><br><br>

                <label for="textarea">Textarea:</label>
                <textarea id="textarea" placeholder="Enter some text..."></textarea>
            </fieldset>
        </form>

        <a href="payment.html">
            <button>Submit</button>
        </a><br><br>

        <a href="testimonial.html">
            <button style="color: aqua;">Testimonial Videos</button>
        </a>
        <a href="findus.html">
            <button style="color: aqua;">Find Us</button>
        </a>
    </div>
</body>
</html>
